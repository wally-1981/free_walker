<!DOCTYPE html>
<html lang="en" data-ng-app="otb">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Online Traveling Bidding</title>

    <!-- Bootstrap -->
    <link href="extensions/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="extensions/font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet">

    <link href="css/otb.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="extensions/jquery-2.1.4/jquery-2.1.4.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed-->
    <script src="extensions/bootstrap-3.3.4/js/bootstrap.js"></script>

    <!-- AngularJs 1.3.x -->
    <script src="extensions/angular-1.3.16/angular.js"></script>
    <script src="extensions/angular-1.3.16/angular-resource.js"></script>
    <script src="extensions/angular-1.3.16/angular-route.js"></script>
    <script src="extensions/angular-1.3.16/angular-animate.js"></script>
    <script src="extensions/angular-1.3.16/angular-touch.js"></script>

    <!-- AngularUI 0.13.0 -->
    <script src="extensions/angularUI-0.13.0/ui-bootstrap-tpls-0.13.0.js"></script>

    <!-- AngularStrap 2.2.2 -->
    <script src="extensions/angular-strap-2.2.2/angular-strap.js"></script>
    <script src="extensions/angular-strap-2.2.2/angular-strap.tpl.js"></script>

    <!-- MomentJs 2.10.3 -->
    <script src="extensions/moment-2.10.3/moment.js"></script>

    <!-- Baidu Map quick-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=1noQMFNZGhnDofVLbqZOQ6Ke&v=1.0"></script>

    <!-- Animate Css-->
    <link rel="stylesheet" href="css/animate.css">

    <!--otb js-->
    <script src="js/otb.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/recommend.js"></script>
    <script src="js/controllers/customizeCtrl.js"></script>
    <script src="js/controllers/productCtrl.js"></script>
    <script src="js/controllers/mylistCtrl.js"></script>
    <script src="js/controllers/enrolledlistCtrl.js"></script>
    <script src="js/controllers/reqlistCtrl.js"></script>
    <script src="js/controllers/requirement.js"></script>
    <script src="js/controllers/preproductCtrl.js"></script>
    <script src="js/controllers/postpayCtrl.js"></script>
    <script src="js/controllers/proposalCtrl.js"></script>
    <script src="js/controllers/summaryCtrl.js"></script>
    <script src="js/controllers/inventoryCtrl.js"></script>
    <script src="js/resources/CityResource.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body data-ng-controller="mainCtrl">
<div data-ng-view class="section-first" style="overflow:hidden;" autoscroll="true">
</div>
<footer class="container">
    <div class="row">
        <div class="col-xs-4" data-ng-click="switchView('recommend')" data-ng-class="{nav_selected: view == 'recommend'}">
            <i class="fa fa-home" ></i>
            <span>推荐</span>
        </div>
        <div class="col-xs-4" data-ng-click="switchView('customize')" data-ng-class="{nav_selected: view == 'customize'}">
            <i class="fa fa-plus-circle"></i>
            <span>定制</span>
        </div>
        <div class="col-xs-4" data-ng-click="switchView('myList')" data-ng-class="{nav_selected: view == 'myList'}">
            <i class="fa fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</footer>
</body>
</html>
